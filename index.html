<script>
const pageHistory = [];
const baseUrl = "https://moviesda12.com"; 
let actualDownloadUrl = "";

// Load page dynamically
async function loadPage(relativePath,isBack=false,retry=3){
  const container = document.getElementById("content");
  const errorMsg = document.getElementById("error-msg");
  errorMsg.textContent = "";
  if(!isBack && (!pageHistory.length || pageHistory[pageHistory.length-1]!==relativePath)) pageHistory.push(relativePath);
  container.innerHTML = `<div class="spinner-container"><div class="spinner"></div><p>Loading...</p></div>`;

  const fullUrl = baseUrl+relativePath;
  const apiUrl = "https://api.allorigins.win/get?url="+encodeURIComponent(fullUrl);

  for(let i=1;i<=retry;i++){
    try{
      const res = await fetch(apiUrl);
      if(!res.ok) throw new Error("Network error");
      const data = await res.json();
      const doc = new DOMParser().parseFromString(data.contents,"text/html");

      let html="";
      doc.querySelectorAll(".f, .category").forEach(item=>{
        const a=item.querySelector("a");
        const img=item.querySelector("img");
        const sizeMatch = item.innerText.match(/Size\s*:\s*([0-9.]+ [A-Z]+)/);
        const size = sizeMatch ? sizeMatch[0] : "";
        html+=`<div class="movie-item"><img src="${img?img.src:''}" alt=""><div class="movie-info"><a href="#" onclick="loadPage('${a.getAttribute("href")}');return false;">${a.textContent}</a><br><small>${size}</small></div></div>`;
      });

      let paginationHTML="";
      const pagesDiv = doc.querySelector(".isaiminida");
      if(pagesDiv){
        paginationHTML='<div class="pagination">Pages: ';
        pagesDiv.querySelectorAll("a, span").forEach(p=>{
          if(p.tagName==="SPAN") paginationHTML+=`<span class="pagination_current">${p.textContent}</span>`;
          else paginationHTML+=` <a href="#" onclick="loadPage('${p.getAttribute("href")}');return false;">${p.textContent}</a>`;
        });
        paginationHTML+='</div>';
      }

      container.innerHTML = html + paginationHTML;
      return;
    }catch(e){ 
      if(i===retry) errorMsg.textContent = "‚ùå Unable to load page. Please try again.";
    }
  }
}
