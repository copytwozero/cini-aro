<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Movies Aro - தமிழ்</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#111; color:#fff; margin:0; }
    .site-header { background:#222; padding:15px; text-align:center; font-size:22px; font-weight:bold; }
    .category-item { padding:12px; border-bottom:1px solid #333; }
    .category-item a { color:#4cafef; text-decoration:none; font-size:18px; }
    #backButton { display:none; margin:10px; padding:8px 14px; border:none; border-radius:8px; background:#4cafef; color:#fff; cursor:pointer; }
    /* Popup */
    #popup { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; }
    #popupContent { background:#222; padding:20px; border-radius:10px; text-align:center; }
    #popup button { margin:10px; padding:10px 20px; border:none; border-radius:6px; cursor:pointer; }
    #okBtn { background:#4cafef; color:#fff; }
    #cancelBtn { background:#999; color:#000; }
  </style>
</head>
<body>
  <div class="site-header">Movies Aro - தமிழ்</div>
  <button id="backButton" onclick="goBack()">← Back</button>
  <div id="content"></div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <h3>Redirect to Download?</h3>
      <p>Your download will start after visiting sponsor page.</p>
      <button id="okBtn">OK</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    const contentDiv = document.getElementById("content");
    const backButton = document.getElementById("backButton");
    let actualDownloadUrl = "";

    // ✅ Proxy URL
    const PROXY = "https://api.allorigins.win/raw?url=";

    async function loadPage(path = "") {
      contentDiv.innerHTML = "<p>⏳ Loading...</p>";
      try {
        const res = await fetch(PROXY + encodeURIComponent("https://moviesda12.com" + path));
        const html = await res.text();

        // Parse response
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const links = [...doc.querySelectorAll("a")];

        contentDiv.innerHTML = "";
        links.forEach(a => {
          const text = a.textContent.trim();
          const href = a.getAttribute("href");
          if (!href || href.startsWith("#") || href.startsWith("javascript")) return;

          const item = document.createElement("div");
          item.className = "category-item";

          const link = document.createElement("a");
          link.textContent = text || href;

          if (href.includes("moviesda12.com")) {
            link.href = "#";
            link.onclick = (e) => { e.preventDefault(); loadPage(href.replace("https://moviesda12.com","")); };
          } else if (href.match(/\.(zip|rar|mp4|mkv|avi|mov|wmv)/i)) {
            link.href = "#";
            link.onclick = (e) => { e.preventDefault(); handleFinalDownload(href); };
          } else {
            return; // skip useless links
          }

          item.appendChild(link);
          contentDiv.appendChild(item);
        });

        // Show back button if inside page
        backButton.style.display = path ? "inline-block" : "none";

      } catch (e) {
        contentDiv.innerHTML = "<p style='color:red'>❌ Failed to load. Try again.</p>";
      }
    }

    // ✅ Download popup logic
    function handleFinalDownload(url) {
      actualDownloadUrl = url;
      document.getElementById("popup").style.display = "flex";
    }

    document.getElementById("okBtn").onclick = () => {
      document.getElementById("popup").style.display = "none";
      // Open ad page
      window.open("https://otieu.com/4/9535254", "_blank");
      // After 5s redirect to real download
      setTimeout(() => { window.location.href = actualDownloadUrl; }, 5000);
    };
    document.getElementById("cancelBtn").onclick = () => {
      document.getElementById("popup").style.display = "none";
    };

    function goBack() {
      window.history.back();
    }

    // Load homepage
    loadPage("/");
  </script>
</body>
</html>
